<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
    <h1>Tetris</h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score"></div>
    <div id="high-score"></div>
    <div class="controls">
        <button id="rot-left">
            <img src="img/svg/rotate-left.svg" alt="Rotate left" width="20" height="20" />
        </button>
        <button id="rot-right">
            <img src="img/svg/rotate-right.svg" alt="Rotate right" width="20" height="20" />
        </button>
        <button id="left">
            <img src="img/svg/left-arrow.svg" alt="Left" width="20" height="20" />
        </button>
        <button id="down">
            <img src="img/svg/down-arrow.svg" alt="Down" width="20" height="20" />
        </button>
        <button id="right">
            <img src="img/svg/right-arrow.svg" alt="Right" width="20" height="20" />
        </button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
